<ion-content class="container">
  <div class="item header">
    <div class="header__img1">
      <img src="assets/Puntos-arriba.png" width="100%" height="110px" >
      <div class="header__img2">
        <img src="assets/Triangulo.png">
        </div>
        <h1 class="header__title">Tu Nueva Reserva</h1>
    <div class="header__menu">
      <img src="assets/Menu.png" alt="">
    </div>
    </div>
  </div>
  <div class="item slider">
    <div class="img">
      <img src="assets/Reapertura_Gimnasios_1.png" width="100%" height="85%">
    </div>
  </div>
  <div class="item contenido">
    <div class=" buscar">
      <h1 class="buscar__title">Bogotá D.C / Colombia</h1>
      <ion-item class="buscar__input" line="none">
        <ion-input placeholder="¿Dónde quieres reservar?">
          <ion-icon name="search-outline" slot="start"></ion-icon>
        </ion-input>

      </ion-item>
    </div>
    <div class="fecha">
      <h1 class="fecha__title">Fecha</h1>
      <hr>
      <div class="mañana">
        <h2 class="mañana__title">Eucaristia Mañana</h2>
        <div class="mañana__horas">
          <div class="mañana__circulos" *ngFor="let item of title">
             <h3 class="mañana__hora">{{item.hora}}</h3>
          </div>
        </div>
     
      </div>
      <div class="mañana">
        <h2 class="mañana__title">Eucaristia Tarde</h2>
        <div class="mañana__horas">
          <div class="mañana__circulos" *ngFor="let item of title">
             <h3 class="mañana__hora">{{item.hora}}</h3>
          </div>
        </div>
      </div>
      
    </div>
    <div class="reserva">
     
    </div>
  </div>


  
  <div class="item footer">
    <div class="footer__img1">
      <img src="assets/Puntos-abajo.png">
      <div class="footer__img2">
         <img src="assets/Back.png" alt="">
      </div>
    </div>
  </div>
</ion-content>
