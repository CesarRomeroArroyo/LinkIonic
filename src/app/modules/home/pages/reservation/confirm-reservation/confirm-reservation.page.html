<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="showMenuPop($event)">  
        <ion-icon class="reservation__menu-icon"  name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="reservation">
  <img class="reservation__img-top" src="/assets/img/Puntos_Flotantes_arriba.png">  
  <img class="reservation__img-triangle" src="/assets/img/Triangulo_Superior_Azul.png">
  <article class="reservation__container ion-text-center">
    <h2 class="reservation__user-title">{{userName}}</h2>
    <p class="reservation__middle-text">Tu reserva en</p>
    <figure >
      <img class="reservation__image-service ion-text-center" [src]="dataReservation.serviceLogo" alt="Reservation Image">
    </figure>
    <h3 class="reservation__middle-title">{{dataReservation.merchantName}}</h3>
    <p class="reservation____middle-text">Para el servicio de</p>
    <h3>{{dataReservation.serviceName}}</h3>
    <p>Ha sido confirmado para en el horario</p>
    <h3 class="reservation__middle-title">{{dataReservation.date}}</h3>
    <p class="reservation__hour">{{dataReservation.hour}}</p>
    <figure>
      <img class="reservation__img-brand" src="/assets/img/LogoBlanco.png" alt="Logo Link">
    </figure>
    <div class="reservation__buttons-container">
      <ion-buttons class="reservation__buttons-group">
        <ion-button class="reservation__button-send" (click)="reserve()">Continuar</ion-button>
      </ion-buttons>
    </div>
  </article>  
</ion-content>
<img class="reservation__img-bottom" src="/assets/img/Puntos_Flotantes_abajo.png">
